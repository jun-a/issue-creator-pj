{% extends 'layout.html' %}

{% block title %}Issue Creator - 設定{% endblock %}

{% block breadcrumb %}
<li class="is-active"><a href="/settings" aria-current="page">設定</a></li>
{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-10">
        <!-- メインヘッダー -->
        <div class="has-text-centered mb-6">
            <h1 class="title is-1">設定</h1>
            <p class="subtitle is-4 mt-3">リポジトリの管理と基本設定</p>
        </div>

        <!-- リポジトリ管理セクション -->
        <div class="box animate-fadeIn">
            <h2 class="title is-4 mb-4">
                <span class="icon-text">
                    <span class="icon mr-2">
                        <i class="fas fa-cog"></i>
                    </span>
                    <span>リポジトリ管理</span>
                </span>
            </h2>
            
            <form id="repo-form" class="mb-6">
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" name="name" placeholder="リポジトリ名" required>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" name="owner" placeholder="オーナー名" required>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" type="submit">
                                    <span class="icon mr-1">
                                        <i class="fas fa-plus"></i>
                                    </span>
                                    <span>追加</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            
            <div id="repo-list-container">
                <!-- リポジトリ一覧はJavaScriptで動的に生成 -->
            </div>

            <script>
            document.addEventListener('DOMContentLoaded', () => {
                // リポジトリ一覧の表示
                function renderRepoList() {
                    const repos = Object.values(window.repoStorage.getAllRepos())
                        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    
                    const container = document.getElementById('repo-list-container');
                    if (repos.length > 0) {
                        container.innerHTML = `
                            <table class="table is-fullwidth mt-4">
                                <thead>
                                    <tr>
                                        <th>リポジトリ名</th>
                                        <th>オーナー</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${repos.map(repo => `
                                        <tr>
                                            <td>${repo.name}</td>
                                            <td>${repo.owner}</td>
                                            <td>
                                                <button class="button is-small is-danger" 
                                                        onclick="deleteRepo('${repo.id}')">
                                                    <span class="icon">
                                                        <i class="fas fa-trash"></i>
                                                    </span>
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="notification is-light mt-4">
                                <p>登録されているリポジトリはありません</p>
                            </div>
                        `;
                    }
                }

                // フォームの送信処理
                document.getElementById('repo-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const formData = new FormData(e.target);
                    const repo = {
                        id: crypto.randomUUID(),
                        name: formData.get('name'),
                        owner: formData.get('owner'),
                        created_at: new Date().toISOString()
                    };

                    window.repoStorage.addRepo(repo);
                    e.target.reset();
                    renderRepoList();
                });

                // リポジトリの削除
                window.deleteRepo = (id) => {
                    if (confirm('このリポジトリを削除しますか？')) {
                        window.repoStorage.deleteRepo(id);
                        renderRepoList();
                    }
                };

                // 初期表示
                renderRepoList();
            });
            </script>
        </div>
    </div>
</div>
{% endblock %}
