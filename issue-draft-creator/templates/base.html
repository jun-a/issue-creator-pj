<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default("Issue Draft Creator") }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/github-preview.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong>Issue Draft Creator</strong>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="/" class="navbar-item">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>Create</span>
                </a>
                <a href="/history" class="navbar-item">
                    <span class="icon"><i class="fas fa-history"></i></span>
                    <span>History</span>
                </a>
            </div>
        </div>
    </nav>

    <div id="error-notification" class="notification is-danger is-hidden" style="display:none">
        <button class="delete" onclick="this.parentElement.classList.add('is-hidden')"></button>
        <p id="error-message"></p>
    </div>

    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Issue Draft Creator</strong> - A tool to help create issue drafts
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
