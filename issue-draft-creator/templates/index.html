{% extends 'layout.html' %}

{% block title %}Issue Draft Creator - ホーム{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-10">
        <!-- メインヘッダー -->
        <div class="has-text-centered mb-6">
            <h1 class="title is-1">Issue Draft Creator</h1>
            <p class="subtitle is-4 mt-3">GitHubのIssue作成を効率化するツール</p>
        </div>
        
        <!-- Issue作成フォーム -->
        <div class="box animate-fadeIn">
            <h2 class="title is-4 mb-4">
                <span class="icon-text">
                    <span class="icon mr-2">
                        <i class="fas fa-edit"></i>
                    </span>
                    <span>Issue作成</span>
                </span>
            </h2>
            
            <form id="issue-form" hx-post="/api/requests" 
                  hx-target="#issue-preview"
                  hx-indicator="#loading-overlay">
                <div class="field">
                    <label class="label">やりたいことを自由に記述してください</label>
                    <div class="control">
                        <textarea class="textarea" name="user_input" 
                            placeholder="例：ユーザーとして、商品を購入する際にクレジットカードで支払いができるようにしたい" 
                            rows="6" required></textarea>
                    </div>
                </div>
                
                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button class="button is-primary" type="submit">
                            <span class="icon mr-1">
                                <i class="fas fa-magic"></i>
                            </span>
                            <span>Issue作成</span>
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="issue-preview"></div>
        </div>
        
        <!-- 最近の下書き -->
        <div class="box animate-fadeIn mt-6">
            <h3 class="title is-4 mb-4">
                <span class="icon-text">
                    <span class="icon mr-2">
                        <i class="fas fa-history"></i>
                    </span>
                    <span>履歴</span>
                </span>
            </h3>
            
            <div class="table-container">
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th>タイトル</th>
                            <th>作成日時</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="recent-issues-container">
                        <!-- JavaScriptで動的に追加 -->
                    </tbody>
                </table>
            </div>
            
            <div class="has-text-right mt-4">
                <a href="/history" class="button is-light">
                    <span class="icon-text">
                        <span class="icon mr-1">
                            <i class="fas fa-list"></i>
                        </span>
                        <span>すべての履歴を表示</span>
                    </span>
                </a>
            </div>
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const issues = Object.values(window.issueStorage.getAllIssues())
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .slice(0, 5);  // 最新5件のみ表示
            
            const container = document.getElementById('recent-issues-container');
            if (issues.length > 0) {
                container.innerHTML = issues.map(issue => `
                    <tr>
                        <td>${issue.title}</td>
                        <td>${new Date(issue.created_at).toLocaleString('ja-JP')}</td>
                        <td>
                            <div class="buttons are-small">
                                <a href="/preview/${issue.id}" class="button is-primary">
                                    <span class="icon">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } else {
                container.innerHTML = `
                    <tr>
                        <td colspan="3">
                            <div class="notification is-light">
                                <p>履歴がありません。新しいIssueを作成してみましょう。</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        });

        // Issue作成後の処理
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'issue-preview') {
                const issueData = evt.detail.target.querySelector('[data-issue]');
                if (issueData) {
                    const issue = JSON.parse(issueData.getAttribute('data-issue'));
                    // ローカルストレージに保存
                    window.issueStorage.addIssue(issue);
                    // 履歴の更新
                    updateRecentIssues();
                }
            }
        });

        // 履歴の更新関数
        function updateRecentIssues() {
            const issues = Object.values(window.issueStorage.getAllIssues())
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .slice(0, 5);  // 最新5件

            const container = document.getElementById('recent-issues-container');
            if (issues.length > 0) {
                container.innerHTML = issues.map(issue => `
                    <tr>
                        <td>${issue.title}</td>
                        <td>${new Date(issue.created_at).toLocaleString('ja-JP')}</td>
                        <td>
                            <div class="buttons are-small">
                                <a href="/preview/${issue.id}" class="button is-primary">
                                    <span class="icon">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </a>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } else {
                container.innerHTML = `
                    <tr>
                        <td colspan="3" class="has-text-centered">作成されたIssueはありません</td>
                    </tr>
                `;
            }
        }

        // 初期表示時に履歴を更新
        document.addEventListener('DOMContentLoaded', updateRecentIssues);
        </script>
    </div>
</div>
{% endblock %}
