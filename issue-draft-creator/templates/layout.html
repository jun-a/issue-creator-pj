<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Issue Draft Creator{% endblock %}</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong>Issue Draft Creator</strong>
            </a>
        </div>
        
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    ホーム
                </a>
                <a class="navbar-item" href="/history">
                    履歴
                </a>
                <a class="navbar-item" href="/settings">
                    設定
                </a>
            </div>
        </div>
    </nav>
    
    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
    
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Issue Draft Creator</strong> by <a href="https://jun-a.github.io/my-works-lp/">DoneZooBa</a>.
            </p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
    <script src="/static/js/app.js"></script>
</body>
</html>
