{% if repos %}
<h3 class="subtitle">Your Repositories</h3>
<div class="table-container">
    <table class="table is-fullwidth is-hoverable">
        <thead>
            <tr>
                <th>Repository</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for repo in repos %}
            <tr>
                <td>{{ repo.owner }}/{{ repo.name }}</td>
                <td>
                    <a href="{{ repo.url }}" target="_blank" rel="noopener">
                        {{ repo.url }}
                    </a>
                </td>
                <td>
                    <button class="button is-small is-danger"
                            hx-delete="/api/repos/{{ repo.id }}"
                            hx-target="#repo-list-container"
                            hx-confirm="Are you sure you want to delete this repository?">
                        <span class="icon">
                            <i class="fas fa-trash"></i>
                        </span>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="notification is-warning">
    No repositories configured yet. Add your first repository above.
</div>
{% endif %}
