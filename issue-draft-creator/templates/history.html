{% extends 'layout.html' %}

{% block title %}Issue Creator - 履歴{% endblock %}

{% block breadcrumb %}
<li class="is-active"><a href="/history" aria-current="page">履歴</a></li>
{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-10">
        <!-- メインヘッダー -->
        <div class="has-text-centered mb-6">
            <h1 class="title is-1">履歴</h1>
            <p class="subtitle is-4 mt-3">作成したIssueの履歴を管理</p>
        </div>

        <!-- 履歴セクション -->
        <div class="box animate-fadeIn">
            <h2 class="title is-4 mb-4">
                <span class="icon-text">
                    <span class="icon mr-2">
                        <i class="fas fa-history"></i>
                    </span>
                    <span>Issue履歴</span>
                </span>
            </h2>

            <div class="table-container">
                <table class="table is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>タイトル</th>
                            <th>作成日時</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="issues-container">
                        <!-- JavaScriptで動的に追加 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const issues = Object.values(window.issueStorage.getAllIssues())
        .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
    
    const container = document.getElementById('issues-container');
    if (issues.length > 0) {
        container.innerHTML = issues.map(issue => `
            <tr>
                <td>${issue.title}</td>
                <td>${new Date(issue.created_at).toLocaleString('ja-JP')}</td>
                <td>
                    <div class="buttons are-small">
                        <a href="/preview/${issue.id}" class="button is-primary">
                            <span class="icon">
                                <i class="fas fa-eye"></i>
                            </span>
                        </a>
                    </div>
                </td>
            </tr>
        `).join('');
    } else {
        container.innerHTML = `
            <tr>
                <td colspan="3" class="has-text-centered">
                    作成されたIssueはありません
                </td>
            </tr>
        `;
    }
});
</script>
{% endblock %}
